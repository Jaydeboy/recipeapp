@(recipes : HashSet[Recipe])
@import models.Recipe

<!DOCTYPE html>
<html>
    <head>
        <title>All Recipes</title>
    </head>
    <body>

        <h1>All Recipes</h1>
        <ul>

        @for(recipe <- recipes){
        <a href="#"> </a>
            <li>Name : @recipe.id</li>
            <li>Type : @recipe.category</li>
            <li>Calories : @recipe.calories</li>
            <li>Rating : @recipe.rating</li>

        </ul>


        }
    </body>
</html>
